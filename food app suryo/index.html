<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food ordering app</title>
</head>
<body>
    <div class="container">
        <h1>ordering app</h1>
        <form action="ordering">
            <div>
                <label for="food">choose a food</label>
                <select id="food">
                    <option value="">-- select food --</option>
                    <option value="50">burger king - $50</option>
                    <option value="80">pizza - $80</option>
                    <option value="30">sandiwch - $30</option>
                </select>
            </div>
            <div>
                <label for="drink">choose a food</label>
                <select id="drink">
                    <option value="">-- select a drink --</option>
                    <option value="20">soda - $20</option>
                    <option value="25">juice - $25</option>
                    <option value="10">water - $10</option>
                </select>
            </div>
                <button type="button" id="orderbutton">order</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
